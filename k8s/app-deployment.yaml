apiVersion: v1
kind: Service
metadata:
  name: algohive-app-service
  namespace: algohive
  labels:
    app: algohive-app
spec:
  selector:
    app: algohive-app
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: algohive-app
  namespace: algohive
  labels:
    app: algohive-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: algohive-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: algohive-app
    spec:
      serviceAccountName: algohive-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-db
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for db; sleep 2; done;']
        - name: run-migrations
          image: algohive/app:latest
          imagePullPolicy: Always
          command: ['alembic', 'upgrade', 'head']
          envFrom:
            - configMapRef:
                name: algohive-config
            - secretRef:
                name: algohive-secrets
      containers:
        - name: algohive-app
          image: algohive/app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: algohive-config
            - secretRef:
                name: algohive-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: data
              mountPath: /app/data
      volumes:
        - name: logs
          emptyDir: {}
        - name: data
          emptyDir: {}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: algohive-app-hpa
  namespace: algohive
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: algohive-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: algohive-app-pdb
  namespace: algohive
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: algohive-app